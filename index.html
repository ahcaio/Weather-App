<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7a0x7AmfS1-3hS-XWRzLvbFhEE-jl6_4&libraries=places"></script>
    <title>Weather App</title>
    <link rel="icon" href="assets/icon.png">
</head>

<body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Buscar cidade ou país" id="autocomplete" >
                <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="assets/404.png">
            <p>Oops! Localização inválida:/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Umidade</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Vento</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script>
        function initAutocomplete() {
          var input = document.getElementById('autocomplete');
          var options = {
            componentRestrictions: { types: 'country', 'cities' }
          };
          var autocomplete = new google.maps.places.Autocomplete(input, options);
          autocomplete.addListener('place_changed', function() {
            var place = autocomplete.getPlace();
            var latitude = place.geometry.location.lat();
            var longitude = place.geometry.location.lng();
            var city = place.address_components[0].long_name;
            document.getElementById('search').value = city;
            getWeather(latitude, longitude);
          });
        }
      </script>
</body>

</html>
